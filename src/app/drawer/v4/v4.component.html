<!-- Using `exportAs` property to give more control to host -->

<app-v4-drawer
  [isOpen]="isOpen"
  (drawerClosed)="close()"
  #commentDrawer="drawer"
>
  <div class="head">
    <button (click)="commentDrawer.close()">Close</button>
    <h5>Responses</h5>
  </div>
  <div class="body">
    <ul>
      <li>Loved the article!</li>
      <li>Very well written</li>
    </ul>
  </div>
</app-v4-drawer>

<button (click)="isOpen = true">Open v4</button>
