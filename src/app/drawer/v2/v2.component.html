<!-- Extracted drawer to a reusable component

Using comment drawer as a child to drawer

Using content projection to inject dynamic template to drawer

Configuring the drawer position to open from left and right -->

<app-v2-drawer [isOpen]="isOpen" (drawerClosed)="close()">
  <div>
    <h5>Responses</h5>
  </div>
  <div>
    <ul>
      <li>Loved the article!</li>
      <li>Very well written</li>
    </ul>
  </div>
</app-v2-drawer>

<button (click)="isOpen = true">Open v2</button>
